<!DOCTYPE html>
<html>
<head>
	<title>task 6-3</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		div > div {
			height: 200px;
		}
		.right {
			float: left;
			position: relative;
			left: 200px;
			width: 100%;
			background: #00cec9;
		}
		.left {
			float: left;
			margin-left: -100%;
			width: 200px;
			background: #e17055;
		}
		.bottom {
			float: left;
			width: 100%;
			background: #fdcb6e;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="right">DIV-B</div>
		<div class="left">DIV-A</div>
		<div class="bottom">DIV-C</div>
	</div>
</body>
</html>
